<!DOCTYPE html>
<html lang="en">
<head>
  <script>
function redirectToPage(event) {
    event.preventDefault(); 
  
    const user = "amr";
    const pass = "123";

    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;

    if(username === user && password === pass){
        window.location.href = "amr.html";
    } else {
        alert("Username or Password is incorrect!");
    }
}
</script>  
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center; /** افقيا **/
            align-items: center;/** راسيا **/
            height: 100vh;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center; /** افقيا **/
        }

        .login-box h2 {
            color: #333333;
        }

        .login-box input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
           
        }

        .login-box button:hover {
            background-color: #0056b3;
        }
       
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="text" name="username" placeholder="Username" >
            <input type="password" name="password" placeholder="Password" >
            <button type="submit"   onclick="redirectToPage(event)">Login</button>
        </form>
    </div>
</body>
</html>
